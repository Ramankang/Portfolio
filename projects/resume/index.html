<!DOCTYPE html>
<html>
<head>
  <title>Resume Form</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<form id="contactform" method="POST" action="resume.html">
  <h1>Resume Maker</h1><br><br>
  <input type="text" name="name" placeholder="Full Name">
  <input type="text" name="jobTitle" placeholder="Job Title"><br>
  <input type="email" name="email" placeholder="Email">
  <input type="text" name="contactNumber" placeholder="contact Number"><br>
  <input type="text" name="experience" placeholder="Experience">
  <input type="text" name="education" placeholder="Education"><br>
  <input type="text" name="skillSet" placeholder="Skill Set">
  <input type="text" name="hobbies" placeholder="Hobbies"><br>
  <textarea name="aboutMyself" placeholder="About Myself"></textarea><br>
  <input type="file" id="imgInp" name="uploadImage"><br>
  <input class="submit-button" type="submit" value="Submit">
</form>
</body>
</html>
