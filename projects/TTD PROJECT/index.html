 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Website</title>
    <link href="common.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" name="common.js"></script>
    <script>
            var XHR = new XMLHttpRequest;
            var obj;
            function getData(){
                XHR.onreadystatechange = function() {
                if (XHR.readyState == 4) {		
                obj=JSON.parse(this.responseText);
                console.log(obj);
                }
            };
            XHR.open("GET", " https://run.mocky.io/v3/54aaf474-6bcb-4d21-ae07-0e4daad6fd62", true);
            XHR.send();
            }
            getData();
            setTimeout(fun1, 2000);
            function fun1(){
                obj.map((item,i)=>{
                console.log(item["reportitem_link/_text"]);
                var node =document.createElement("div");
                node.setAttribute("class","col col-md-3");
                node.setAttribute("id",i);
                node.addEventListener("click",putVal,false);
                var image=document.createElement("img");
                var price=document.createElement("div");
                var itemName= document.createElement("div");
                var costPrice =document.createElement("div");
                price.innerHTML=item["price_value"]+item["piece_label"];
                itemName.innerHTML=item["subjectprod_link/_text"];
                costPrice.innerHTML=item["costprice_value"];
                itemName.setAttribute("class","itemName");
                price.setAttribute("class","price");
                costPrice.setAttribute("class","costPrice");
                image.setAttribute("src",item.lthumbnail_image);
                image.setAttribute("class","thumbnailImg");
                node.appendChild(image);
                node.appendChild(itemName);
                node.appendChild(price);
                node.appendChild(costPrice);
                document.getElementById("container").appendChild(node);
                    }
                )
            }
            function putVal(){
                var x=this.getAttribute("id");
                localStorage["data"]=JSON.stringify(obj[x]);
                window.location.href="details.html";
            }

    </script>
    <div id="header"><h1><span id="hHeader" onclick="window.location.href='index.html'">Shopping Website</span><span id="hCart" onclick="window.location.href='cart.html'">Cart</span></h1></div>
    <div id="container" class="row align-items-center">
        
    </div>
</body>
</html>
